<!DOCTYPE html>
<html>
<body>

<h1>Dictionary</h1>
<script src="dictionary.js" type="text/javascript"></script>
        <link href="dictionary.css" type="text/css" rel="stylesheet">
        <base href="https://ide.c9.io/paulscf/info2180-lab6">

<button type="button" onclick="loadDoc()">Search</button>

<p id="demo"></p>


<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "request.php", true);
  xhttp.send();
}
</script>

</body>
</html>
